<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/static/style.css"/>

</head>
<body>
    <table>
    <tr class="table__header">
      <th class="table__cell">Weights</th>
      {% for header in headings%}
        <th class="table__cell">{{ header }}</th>
      {% endfor %}
    </tr>

    {% for row in data %}
      <tr class="table__row">
        {% for cell in row %}
          <td class="table__cell"> {{ cell }} </td>   
        {% endfor %}
      </tr>
    {% endfor %}


  </table>
</body>
</html>
